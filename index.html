<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Valor de Ativos</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8"> 
</head>
<body>
    <div class="container">
        <h1>Calculadora de Valor de Ativos</h1>

        <label for="dollar-rate">Cotação do dólar no último dia do ano:</label>
        <input type="number" id="dollar-rate" step="0.0001" value="5.0343"><br><br>

        <table id="asset-table">
            <thead>
                <tr>
                    <th>Ativo</th>
                    <th>Símbolo</th>
                    <th>Valor em USD</th>
                    <th>Quantidade</th>
                    <th>Valor em BRL</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" class="asset-name"></td>
                    <td><input type="text" class="asset-symbol"></td>
                    <td><input type="number" step="0.01" class="asset-usd-value"></td>
                    <td><input type="number" step="0.00000001" class="asset-quantity"></td>
                    <td class="asset-brl-value"></td>
                    <td>
                        <svg class="delete-row" viewBox="0 0 24 24">
                            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                        </svg>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <button id="add-row">
            <svg class="icon" viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
            Adicionar Linha
        </button>

        <div id="total-value">Valor Total em BRL: R$ 0.00</div>

        <button id="save">
            <svg class="icon" viewBox="0 0 24 24"><path d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V5h10v4z"/></svg>
            Salvar Dados
        </button>

        <input type="file" id="load-file" accept=".json" style="display: none;"> 
        <button id="load">
            <svg class="icon" viewBox="0 0 24 24"><path d="M9 16h6v-6h4l-7-7-7 7h4zm-4 2h14v2H5z"/></svg>
            Carregar Dados
        </button>

    </div>

    <script src="FileSaver.js"></script> 
    <script src="script.js"></script>
</body>
</html>
